name: Security

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    # Run security checks weekly
    - cron: "0 0 * * 0"

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit detect-secrets pip-audit semgrep

      - name: Run Bandit security linter
        run: |
          if [ -f .bandit ]; then
            bandit -r src/ -c .bandit -f json -o bandit-report.json
          elif grep -q '\[tool.bandit\]' pyproject.toml 2>/dev/null; then
            bandit -r src/ -f json -o bandit-report.json
          else
            echo "::warning::No Bandit config found (.bandit or [tool.bandit] in pyproject.toml) - running with defaults"
            bandit -r src/ -f json -o bandit-report.json --skip B101
          fi

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Check for secrets with detect-secrets
        run: |
          detect-secrets scan --baseline .secrets.baseline
          detect-secrets audit .secrets.baseline

      - name: Run pip-audit for known vulnerabilities
        run: pip-audit --require-hashes --disable-pip -r requirements.txt

      - name: Run Semgrep SAST
        run: semgrep scan --config=auto --json --output=semgrep-report.json src/

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-report
          path: semgrep-report.json

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
